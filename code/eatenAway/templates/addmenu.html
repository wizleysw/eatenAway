<!DOCTYPE HTML>
{% load static %}
<!--
	Story by HTML5 UP
	html5up.net | @ajlkn

-->
<html>
<head>
    <title>정보 입력하기</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <noscript>
        <link rel="stylesheet" href="{% static 'css/noscript.css' %}"/>
    </noscript>
</head>
<body class="is-preload">
<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<script>

</script>
<!-- Wrapper -->
<div id="wrapper" class="divided">

    <!-- Spotlight -->
    <section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="first">
        <div class="content">
            <h2>정보 추가하기</h2>
            <p>드신 메뉴에 대한 정보를 추가해주세요.</p>
        </div>
        <div class="image">
            <a href="/user/main"><img src="{% static 'images/food/foodselect.jpg' %}" alt=""/></a>
        </div>
    </section>

    <!-- Additional Elements -->
    <section class="wrapper style1 align-center">
        <div class="inner">
            <div class="index align-left">

                <!-- Box -->
                <section>
                    <div class="content">

                        <div class="box">
                            <p>음식에 대한 정보를 추가하기 위해서 날짜를 선택해주세요.</p>
                            <form id="fooddate" name="fooddateForm" action="/food/checkdatemenu/" onsubmit="return lastCheck();" method="POST">
                                {% csrf_token %}
                                <input type="date" name="date" id="date" value="" required/><br>
                                <ul class="actions">
                                    <li><button button type="submit"/>확인</li>
                                </ul>
                            </form>
                        </div>

                    </div>
                </section>

            </div>
    </section>


</div>
</div>
</section>

<!-- Footer -->
<footer class="wrapper style1 align-center">
    <div class="inner">
        <ul class="icons">
            <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <p>&copy; Copyright © 2020 <a href="https://github.com/wizleysw">Wizley</a>. All rights reserved.</p>
    </div>
</footer>

</div>

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
<script src="{% static 'js/browser.min.js' %}"></script>
<script src="{% static 'js/breakpoints.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
